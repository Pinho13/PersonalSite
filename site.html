<!DOCTYPE html>

<html>
    <head>
        <title>Personal Site</title>
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="home-section.css">
    </head>
    <body>
        <main>
            <div class="bar">
                <span class="name">&oslash</span>
            </div>
            <div class="anywhere">
                <p class="blinker"></p>
            </div>
        </main>

        <section class="home-section disabled">
            <div class="bar">
                <span class="name home-button">&oslash</span>
                <div class="socials">
                    <a href="https://github.com/Pinho13" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
                        <img src="images/icons/socials/github.png" class="social-logo">
                    </a>
                    <a href="https://www.youtube.com/@PinhoDev" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
                        <img src="images/icons/socials/youtube.png" class="social-logo">
                    </a>
                    <a href="https://discord.gg/Xps52cwkpY" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
                        <img src="images/icons/socials/discord.png" class="social-logo">
                    </a>
                    <a href="https://www.linkedin.com/in/rafael-pinho-silva/" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
                        <img src="images/icons/socials/linkedin.png" class="social-logo">
                    </a>
                </div>
            </div>

            <div class="options">
                <p class="title write" data-text="What are you looking for?"></p>
                <div class="buttons">
                    <div class="button" style="--col: #00BC06;">
                        <img src="images/icons/unlit-buttons/About-me.svg">
                        <span>About me</span>
                    </div>
                    <div class="button" style="--col: #FF8200;">
                        <img src="images/icons/unlit-buttons/Games.svg">
                        <span>Games</span>
                    </div>
                    <div class="button" style="--col: #007DFF;">
                        <img src="images/icons/unlit-buttons/Projects.svg">
                        <span>Projects</span>
                    </div>
                    <div class="button" style="--col: #BC00B5;">
                        <img src="images/icons/unlit-buttons/Random.svg">
                        <span>Random</span>
                    </div>
                </div>
            </div>

            <div class="about-me disabled">
                about-me
            </div>

            <div class="games disabled">
                games
            </div>

            <div class="projects disabled">
                projects
            </div>

            <div class="random disabled">
                random
